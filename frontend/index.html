  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Tajawal', 'sans-serif'],
            english: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#0B2B5B', // Deep Navy Blue
              light: '#164082',
              dark: '#051836'
            },
            secondary: {
              DEFAULT: '#008891', // Teal
              light: '#00a8b3'
            },
            gold: {
              DEFAULT: '#D4AF37', // Premium Gold
              light: '#F4D03F',
              dark: '#AA8C2C'
            },
            accent: '#f3f4f6', // Light gray
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-left': 'slideInLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slow': 'bounce 3s infinite',
            'scroll': 'scroll 30s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f9fa;
      /* Matches the app light gray */
      color: #1f2937;
      overflow-x: hidden;
    }

    /* Switch font for English LTR */
    html[dir="ltr"] body {
      font-family: 'Inter', sans-serif;
    }

    /* 
       * =========================================
       * MODERN SCROLLBAR STYLING
       * =========================================
       */

    /* Width and Height */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    /* Track (The background) */
    ::-webkit-scrollbar-track {
      background: transparent;
      /* Seamless blend */
      margin: 4px;
    }

    /* Thumb (The moving part) */
    ::-webkit-scrollbar-thumb {
      background-color: rgba(11, 43, 91, 0.15);
      /* Primary color with high transparency */
      border-radius: 20px;
      /* Pill shape */
      border: 2px solid transparent;
      /* Creates padding around the thumb */
      background-clip: content-box;
      /* Ensures the border creates space */
      transition: background-color 0.3s ease;
    }

    /* Hover State */
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(11, 43, 91, 0.6);
      /* Darker and more visible on interaction */
    }

    /* Corner where vertical and horizontal scrollbars meet */
    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox Scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: rgba(11, 43, 91, 0.3) transparent;
    }

    /* ========================================= */


    /* Animation Utility Classes */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: opacity, transform;
    }

    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Stagger delays */
    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    /* Parallax & Background Utilities */
    .bg-fixed-parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    @media (max-width: 768px) {

      /* Disable fixed background on mobile for performance */
      .bg-fixed-parallax {
        background-attachment: scroll;
      }
    }

    /* Hide scrollbar for clean UI elements */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
